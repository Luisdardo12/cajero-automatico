<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Cajero Digital</title>
  <link rel="stylesheet" href="CSS/estilos_home.css" />
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="username"class="usuario">Usuario:</label>
      <input type="text" id="username" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required />

      <button type="submit">Entrar</button>
    </form>
    <p id="error" style="color: red;"></p>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const errorText = document.getElementById("error");

    // Datos de acceso fijos (puedes modificar esto más adelante o conectar con backend)
    const USER = "LuisEduardo0840";
    const PASS = "2024-0840";

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === USER && password === PASS) {
        // Guardar en sessionStorage que el usuario está autenticado
        sessionStorage.setItem("login", "true");
        window.location.href = "home.html";
      } else {
        errorText.textContent = "Usuario o contraseña incorrectos.";
      }
    });
  </script>
</body>
</html>
